[versions]
kotlin = '1.8.0'
agp = '7.4.2'

minSdk = '23'
compileSdk = '33'

lifecycle = '2.6.1'

[libraries]
androidx-core = 'androidx.core:core-ktx:1.9.0'
androidx-activity = 'androidx.activity:activity-ktx:1.7.0'
androidx-fragment = 'androidx.fragment:fragment-ktx:1.5.6'
androidx-resources = 'androidx.appcompat:appcompat-resources:1.6.1'
androidx-coordinatorlayout = 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
androidx-localbroadcastmanager = 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = 'lifecycle'}
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = 'lifecycle'}
androidx-lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-core-ktx", version.ref = 'lifecycle'}

slimber = 'com.github.PaulWoitaschek:Slimber:2.0.0'

junit = 'org.junit.jupiter:junit-jupiter:5.9.2'

[plugins]
android-library = { id = 'com.android.library', version.ref = 'agp' }
kotlin = { id = 'org.jetbrains.kotlin.android', version.ref = 'kotlin' }
mannodermaus = { id = 'de.mannodermaus.android-junit5', version = '1.8.2.1' }